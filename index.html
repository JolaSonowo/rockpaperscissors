<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="scoreboard">
            <div>
                <h2>Player</h2>
                <div id="user-score" class="score">0</div>
            </div>
            <div>
                <h2>Computer</h2>
                <div id="computer-score" class="score">0</div>
            </div>
        </div>
        
        <div id="result" class="result">Make your move!</div>
        
        <div class="choices">
            <div id="rock" class="choice">
                <img src="images/rock.png" alt="Rock">
            </div>
            <div id="paper" class="choice">
                <img src="images/paper.png" alt="Paper">
            </div>
            <div id="scissors" class="choice">
                <img src="file:///Users/jolasonowo/Downloads/scissors.png" alt="Scissors">
            </div>
        </div>
                
        <button id="restart-btn" class="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
